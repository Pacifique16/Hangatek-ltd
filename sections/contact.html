<!-- Contact Section -->
<section class="contact" id="contact">
    <div class="container">
        <h2 class="section-title">Get In Touch</h2>
        <div class="contact-content">
            <div class="contact-info">
                <div class="contact-details">
                    <div class="contact-detail">
                        <i class="fas fa-map-marker-alt"></i>
                        <div class="contact-text">
                            <span class="label">Visit Anytime</span>
                            <span class="value">
                                <a href="https://www.google.com/maps?q=11+KG+248+St,+Kigali,+Rwanda" target="_blank">
                                    11 KG 248 St, Kigali, Rwanda
                                </a>
                            </span>
                        </div>
                    </div>

                    <div class="contact-detail">
                        <i class="fas fa-phone"></i>
                        <div class="contact-text">
                            <span class="label">Have any question?</span>
                            <span class="value">
                                <a href="tel:+250789534491">+(250) 789 534 491</a>
                            </span>
                        </div>
                    </div>

                    <div class="contact-detail">
                        <i class="fas fa-envelope"></i>
                        <div class="contact-text">
                            <span class="label">Write us email</span>
                            <span class="value">
                                <a href="mailto:info@hangatek.com">info@hangatek.com</a>
                            </span>
                        </div>
                    </div>

                    <div class="contact-detail">
                        <i class="fas fa-clock"></i>
                        <div class="contact-text">
                            <span class="label">We are available</span>
                            <span class="value">Mon - Sat: 8AM - 8PM</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="contact-form">
                <form id="contactForm">
                    <p>Whether you're interested in our products, seeking a partnership, or want to discuss custom work, we'd love to hear from you.</p>
                    <br>
                    <!-- Full Name + Email -->
                    <div class="form-row">
                        <div class="form-group half-width">  
                            <input type="text" id="name" name="name" required placeholder="Your Full Name">
                        </div>
                        <div class="form-group half-width">
                            <input type="email" id="email" name="email" required placeholder="Your Email Address">
                        </div>
                    </div>

                    <!-- Subject + Phone -->
                    <div class="form-row">
                        <div class="form-group half-width">
                            <input type="text" id="subject" name="subject" required placeholder="Subject">
                        </div>
                        <div class="form-group half-width">
                            <input type="tel" id="phone" name="phone" placeholder="Phone Number">
                        </div>
                    </div>

                    <!-- Message -->
                    <div class="form-group">
                        <textarea id="message" name="message" required placeholder="Type your message here"></textarea>
                    </div>

                    <!-- Submit -->
                    <div class="form-group">
                        <button type="submit" class="btn">Send Message</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
